<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Menu</title>
</head>
<body>
  <div class="sidebar">
      <div class="logo_content">
          <div class="logo">
            <i class='bx bxl-docker'></i>
              <div class="logo_name">CodingLab</div>
          </div>
          <i class='bx bx-menu' id="btn" ></i>
      </div>
      <ul class="nav_list">
        <li class='input' >
          <i class='bx bx-search' ></i>
          <input type="text" placeholder="Search">
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-user'></i>
            <span class="links_name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-comment-detail' ></i>
            <span class="links_name">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-analyse' ></i>
            <span class="links_name">Analytics</span>
          </a>
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-file-doc' ></i>
            <span class="links_name">File Manager</span>
          </a>
          <span class="tooltip">File Manager</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-border-right' ></i>
            <span class="links_name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-save' ></i>
            <span class="links_name">Saved</span>
          </a>
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-brightness'></i>
            <span class="links_name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
      </ul>

      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="person">
            <div class="name_job">
              <div class="name">Leandro Santos</div>
              <div class="job">Web Designer</div>
            </div>
          </div>
          <i class='bx bx-log-out' id="log_out" ></i>
        </div>
      </div>
  </div>

  <div class="home_content">
    <div class="text">Home Content</div>
  </div>

  <script src="scripts.js"></script>

</body>
</html>
